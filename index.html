<!-- #####\/ Modal Template #####\/-->
<!-- #region Modal -->
<div id="alapAdatokModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Alap Adatok</p>
            <button class="delete" aria-label="close" id="closeModal"></button>
        </header>
        <section class="modal-card-body">
            <form id="profileForm">
                <!--#region Nem-->
                <div class="field">
                    <label class="label">Nem</label>
                    <div id="sex" class="control is-expanded">
                        <div class="buttons has-addons">
                            <label id="sexl0" class="button is-medium is-light" data-value="0">
                                <input id="sex0" class="sexButton sr-only" type="radio" name="sexRadio" value="0" required >
                                <img class="icon buttonIcon" src="./assets/img/baseDataForm/woman.png" alt="Nő">
                            </label>
                            <label id="sexl1" class="button is-medium is-light" data-value="1">
                                <input id="sex1" class="sexButton sr-only" type="radio" name="sexRadio" value="1" >
                                <img class="icon buttonIcon" src="./assets/img/baseDataForm/man.png" alt="Férfi">
                            </label>
                        </div>
                    </div>
                    <!--#endregion-->
                    <!-- #region Születési év -->
                    <div class="field">
                        <label class="label">Életkor</label>
                        <div class="control">
                            <input
                            class="input"
                            type="number"
                            id="AgeInput"
                            name="Age"
                            min="10"
                            max="110" 
                            step="1"
                            placeholder="Add meg az életkorod"
                            required>
                        </div>
                    </div>
                    <!--#endregion-->
                    <!-- #region Magasság -->
                    <div class="field">
                        <label class="label">Magasság</label>
                        <div class="field has-addons">
                        <div class="control is-expanded">
                            <input
                            class="input"
                            type="number"
                            id="heightInput"
                            name="height"
                            min="100"
                            max="250"
                            step="1"
                            placeholder="Add meg a magasságod"
                            required>
                        </div>
                        <div class="control">
                            <a class="button is-static">cm</a>
                        </div>
                    </div>
                </div>
                <!--#endregion-->
                <!-- #region Testsúly -->
                <div class="field">
                    <label class="label">Testsúly</label>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input
                            class="input"
                            type="number"
                            id="weightInput"
                            name="weight"
                            min="20"
                            max="150"
                            step="1"
                            placeholder="Add meg a testsúlyod"
                            required>
                        </div>
                        <div class="control">
                            <a class="button is-static">kg</a>
                        </div>
                    </div>
                </div>
                <!--#endregion-->
                <!--#region Munkahelyi tevékenység -->
                <div class="field">
                    <label class="label">Munkahelyi aktivitás</label>
                    <div id="workplaceActivity" class="control is-expanded">
                        <div class="buttons has-addons">
                            <label id="wal0" class="button is-medium is-light" data-value="0">
                                <input id="wa0" class="WAButton sr-only" type="radio" name="workplaceRadio" value="0" required >
                                <img class="icon buttonIcon" src="./assets/img/baseDataForm/1.png" alt="Irodai munka">
                            </label>
                            <label id="wal1" class="button is-medium is-light" data-value="1">
                                <input id="wa1" class="WAButton sr-only" type="radio" name="workplaceRadio" value="1" >
                                <img class="icon buttonIcon" src="./assets/img/baseDataForm/2.png" alt="Könnyű fizikai munka">
                            </label>
                            <label id="wal2" class="button is-medium is-light" data-value="2">
                                <input id="wa2" class="WAButton sr-only" type="radio" name="workplaceRadio" value="2" >
                                <img class="icon buttonIcon" src="./assets/img/baseDataForm/3.png" alt="Általános fizikai munka">
                            </label>
                            <label id="wal3" class="button is-medium is-light" data-value="3">
                                <input id="wa3" class="WAButton sr-only" type="radio" name="workplaceRadio" value="3" >
                                <img class="icon buttonIcon" src="./assets/img/baseDataForm/4.png" alt="Nehéz fizikai munka">
                            </label>
                        </div>
                    </div>
                    <p id="WAhelp" class="help"></p>
                </div>
                <!--#endregion-->
                
            </form>
            
        </section>
        <footer class="modal-card-foot">
            <button id="profileModalSave" type="submit" form="profileForm" class="button is-success">Mentés</button>
            <button class="button" id="cancelModal">Mégse</button>
        </footer>
    </div>
</div>
<!-- #endregion -->
